<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Авторизация</title>
    <link
      rel="stylesheet"
      href="css/style.css"
      media="screen"
      type="text/css"
    />
    <link
      rel="icon"
      href="http://vladmaxi.net/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="http://vladmaxi.net/favicon.ico"
      type="image/x-icon"
    />
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="login-form">
      <h1>Авторизация на сайте</h1>

      <fieldset>
        <form action="javascript:void(0);" method="get">
          <input
            type="email"
            required
            value="САГЪРАЙ ЛЕЗГИЯР"
            onBlur="if(this.value=='')this.value='Логин'"
            onFocus="if(this.value=='Логин')this.value='' "
          />
          <input
            type="password"
            required
            value="password"
            onBlur="if(this.value=='')this.value='Пароль'"
            onFocus="if(this.value=='Пароль')this.value='' "
          />
          <input type="submit" value="ВОЙТИ" />
          <footer class="clearfix">
            <p><span class="info">?</span><a href="#">Забыли пароль?</a></p>
          </footer>
        </form>
      </fieldset>
    </div>
  </body>
</html>
